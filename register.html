<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekisteröityminen</title>
  <link rel="stylesheet" href="/src/css/style.css"> 
</head>
<body>

  <!-- Rekisteröitymislomake -->
  <div class="container">
    <h2>Rekisteröidy</h2>
    <form class="registerForm">
      <div>
        <label for="username">Käyttäjätunnus:</label>
        <input type="text" id="username" name="username" required placeholder="esimerkki123" />
      </div>
      <div>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required placeholder="nimi@esimerkki.com" />
      </div>
      <div>
        <label for="password">Salasana:</label>
        <input type="password" id="password" name="password" required placeholder="esimerkkisalasana123" />
      </div>
      <div>
        <input type="submit" value="Rekisteröidy" />
      </div>
      <div>
        <input type="button" value="Kirjaudu" onclick="window.location.href='login.html'" />
      </div>
    </form>
  </div>

  <script type="module" src="/src/js/register.js"></script>
</body>
</html>
